<html>
  <head>
  <title>Topology Notes for Mid1</title>
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">
     var pages = [{topic: 'Ordered Set', link: 'http://mathworld.wolfram.com/TotallyOrderedSet.html'}, 
     				{topic: 'Open Set', link: 'http://en.wikipedia.org/wiki/Open_set'},
     				{topic: 'Limit point', link: 'http://en.wikipedia.org/wiki/Limit_point'},
     				{topic: 'Axiom of choice' ,link: 'http://mathworld.wolfram.com/AxiomofChoice.html'},
     				{topic: 'Closure', link : 'http://en.wikipedia.org/wiki/Closure_(topology)'},
     				{topic: 'Connected Component', link : 'http://mathworld.wolfram.com/ConnectedComponent.html'},
     				{topic: 'Connectedness Reference', link : 'http://www.math.wustl.edu/~freiwald/ch5.pdf'},
     				{topic: 'Continuous image of connected set is connected: proof', link : 'http://www.math.tamu.edu/~tvogel/410/sect111a.pdf'},
     				{topic: 'homeomorphism', link : 'http://www.maths.uq.edu.au/courses/MATH3402/Lectures/home.pdf'},
     				{topic: 'Equivalence relation/class', link : 'http://en.wikipedia.org/wiki/Equivalence_relation'},
     				{topic: 'Path Connectedness', link : 'https://simomaths.wordpress.com/2013/03/07/topology-path-connected-spaces/'},
     				{topic: 'Union of connected sets is connected', link : 'http://math.stackexchange.com/questions/425007/union-of-connected-subsets-is-connected-if-intersection-is-nonempty'},
     				{topic: 'connected theorems [imp]', link : 'https://math.dartmouth.edu/~m54x12/m54lecture13.pdf'},
     				{topic: 'closure of connected is connectd', link : 'http://math.stackexchange.com/questions/232940/closure-of-connected-set-imply-connected'}];

var App = React.createClass({
  render: function() {
    return (
      <div>
        {
          this.props.pages.map(function(page) {
            return <div><a href={page.link}>{page.topic} </a><br/><br/></div>;
          })
        }
      </div>
    );
  }
});

React.renderComponent(<App pages={pages} />, document.body);

    </script>
  </body>
</html>
